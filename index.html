<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="main-container">
        <div class="calculator">
            <div class="button-column">
                <div class="button-row">
                    <div class="display" id="display"></div>
                </div>
                <div class="button-row">
                    <div class="button" id="clear">
                        c
                    </div>
                    <div class="button" id="plus-minus">
                        &plusmn;
                    </div>
                    <div class="button" id="percent">
                        &percnt;
                    </div>
                    <div class="button" id="divide">
                        &divide;
                    </div>
                </div>
                <div class="button-row">
                    <div class="button" id="7">
                        7
                    </div>
                    <div class="button" id="8">
                        8
                    </div>
                    <div class="button" id="9">
                        9
                    </div>
                    <div class="button" id="multiply">
                        &times;
                    </div>
                </div>
                <div class="button-row">
                    <div class="button" id="4">
                        4
                    </div>
                    <div class="button" id="5">
                        5
                    </div>
                    <div class="button" id="6">
                        6
                    </div>
                    <div class="button" id="minus">
                        &minus;
                    </div>
                </div>
                <div class="button-row">
                    <div class="button" id="1">
                        1
                    </div>
                    <div class="button" id="2">
                        2
                    </div>
                    <div class="button" id="3">
                        3
                    </div>
                    <div class="button" id="plus">
                        &plus;
                    </div>
                </div>

                <div class="button-row">
                    <div class="button left-bottom" id="0">
                        0
                    </div>
                    <div class="button" id="point">
                        &#8729;
                    </div>
                    <div class="button" id="delete">
                        del
                    </div>
                    <div class="button right-bottom" id="equal">
                        &equals;
                    </div>

                </div>
            </div>
        </div>
    </div>
    </div>
</body>

<script src="scripts/script.js"></script>

</html>
